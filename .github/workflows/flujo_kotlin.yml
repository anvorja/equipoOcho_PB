name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - develop
      - 'borjaM'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/your-image-name:latest .
        docker run ${{ secrets.DOCKER_USERNAME }}/pico-botella:latest echo "Image construida con Ã©xito"

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/pico-botella:latest

